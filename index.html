<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Calendar.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBlawn Calendar</title>

</head>
<body>
        <div class="container">
      <div class="left">
        <div class="calendar">
          <div class="month">

            <div class="date">december 2015</div>
            <i class="fas fa-angle-right next"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAADhCAMAAAAJbSJIAAAATlBMVEX///8AAAD5+fl9fX0jIyOioqLl5eUdHR2jo6P7+/smJiaEhIQgICApKSm4uLg4ODi9vb1FRUVRUVHNzc2Tk5NjY2N4eHgUFBTi4uLDw8M+BboYAAABj0lEQVR4nO3dWU4CQRiF0QZRwQHEEfe/UUEcALufbFKpW+es4P9SN+GlE7oOAAAAAAAAAAAAAPiX5WqyWpY+4pxuJzsXpc84n31gcOJ3YGzib2Bo4mFgZOJxYGDiaWBc4sOfwLTEdU9hVmJfYFbiY3ziU39hUuKlxAASE0hMIDGBxAQSE0hMIDGBxAQSE0hMIDGBxAQSE0hMIDGBxAQSEzSQOJcYwFATNJBoqAkaSDTUBEOvOC992HiGEkvfNaLn/sKr0neN5mrgDRelDxvLUOBL6cPGMhR4l/KEQ4GzaenLRjIUeJ0eGP+C8YEmWotmA020Fs0Gmmgtmg000Vo0G2iitWg20ERr0Wygidai2UATrUWzgSZai2YDTbQWzQaaaC2aDTTRWjQbaKK1aDbQRGsx+LVhSuA0faLda/gLdt1bemA3y55o1//lfdILbt2kB3aL08SoiX5a3B8FxvzQHzh6xcTAo8S8ie79DDXzBXe+XjE3cJu4+yePdXDg1uZ9U/oEAAAAAAAAAAAAACDWB9RDEVZ/klCaAAAAAElFTkSuQmCC" alt="Next"  style="height: 50px;"></i>
          </div>
          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class="days"></div>
          <div class="goto-today">
            <div class="goto">
              <input type="text" placeholder="mm/yyyy" class="date-input" />
              <button class="goto-btn">Go</button>
            </div>
            <button class="today-btn">Today</button>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="today-date">
          <div class="event-day">wed</div>
          <div class="event-date">12th december 2022</div>
        </div>
        <div class="events"></div>
        <div class="add-event-wrapper">
          <div class="add-event-header">
            <div class="title">Add Event</div>
            <i class="fas fa-times close"></i>
          </div>
          <div class="add-event-body">
            <div class="add-event-input">
              <input type="text" placeholder="Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Phone Number"
                class="event-time-from"
              />
            </div>
            <div class="add-event-input">
              <input
                type="text"
                placeholder="Remark"
                class="event-time-to"
              />
            </div>
          </div>
          <div class="add-event-footer">
            <button class="add-event-btn">Add Event</button>
          </div>
        </div>
      </div>
      <button class="add-event">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="credits">
        <p>
            Made By 
            <a target="_blank">Lakshya Kumrawat</a>
    
            <script src="index.js"></script>
</body>
</html>
